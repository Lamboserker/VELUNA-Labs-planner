worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;
    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 10240;

    upstream app_server {
        server web:3000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name veluna-labs-planer.de www.veluna-labs-planer.de;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name veluna-labs-planer.de www.veluna-labs-planer.de;

        ssl_certificate      /etc/letsencrypt/live/veluna-labs-planer.de/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/veluna-labs-planer.de/privkey.pem;

        # Optional-hardenings von Certbot â€“ aktuell auskommentiert,
        # weil die Dateien (noch) nicht existieren.
        # include              /etc/letsencrypt/options-ssl-nginx.conf;
        # ssl_dhparam          /etc/letsencrypt/ssl-dhparams.pem;


        client_max_body_size 20m;

        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
            expires 7d;
            access_log off;
            add_header Cache-Control "public";
            proxy_pass http://app_server;
            proxy_set_header Host $host;
        }
    }
}

