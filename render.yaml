databases:
  - name: personal-planner-db
    plan: free

services:
  - type: web
    name: personal-planner-web
    plan: free
    env: node
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma migrate deploy
      npm run start
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: personal-planner-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://personal-planner-web.onrender.com
      - key: APP_URL
        value: https://personal-planner-web.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://personal-planner-web.onrender.com
      - key: CLERK_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: GOOGLE_CALENDAR_CLIENT_ID
        sync: false
      - key: GOOGLE_CALENDAR_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_VAPID_PUBLIC_KEY
        sync: false
