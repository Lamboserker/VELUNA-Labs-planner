name: WhatsApp Commit Notifications

on:
  push:
    branches:
      - main

jobs:
  notify-whatsapp:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_URL: ${{ secrets.VELUNA_WEBHOOK_URL || '' }}
      WEBHOOK_SECRET: ${{ secrets.VELUNA_WEBHOOK_SECRET || '' }}
    steps:
      - name: Skip when webhook secrets are missing
        if: env.WEBHOOK_URL == '' || env.WEBHOOK_SECRET == ''
        run: |
          echo "Skipping WhatsApp notification: VELUNA_WEBHOOK_URL or VELUNA_WEBHOOK_SECRET is not set."

      - name: Send commit payload to WhatsApp webhook
        if: env.WEBHOOK_URL != '' && env.WEBHOOK_SECRET != ''
        env:
          EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          if [ -z "$WEBHOOK_URL" ] || [ -z "$WEBHOOK_SECRET" ]; then
            echo "Webhook secrets missing"; exit 1
          fi

          printf '%s' "$EVENT_PAYLOAD" > payload.json

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "x-veluna-signature: $WEBHOOK_SECRET" \
            -d @payload.json
