services:
  db:
    image: postgres:15
    container_name: personal-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planner}
      POSTGRES_DB: ${POSTGRES_DB:-personal-planner}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-planner}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  web:
    build: .
    container_name: personal-planner-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.vps
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-planner}:${POSTGRES_PASSWORD:-planner}@db:5432/${POSTGRES_DB:-personal-planner}?schema=public}
      NODE_ENV: production
      PORT: 3000
    command: sh -c "npx prisma migrate deploy && npm run start"
    networks:
      - app

  nginx:
    image: nginx:latest
    container_name: personal-planner-nginx
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app

  certbot:
    image: certbot/certbot
    container_name: personal-planner-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --quiet --deploy-hook 'nginx -s reload';
         sleep 12h;
       done"

volumes:
  postgres-data:
  certbot-etc:
  certbot-var:

networks:
  app:
