version: '3.8'

services:
  # PostgreSQL-Datenbank
  db:
    image: postgres:15
    container_name: personal-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planner}
      POSTGRES_DB: ${POSTGRES_DB:-personal-planner}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-planner}']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
    networks:
      - app

  # Web-Anwendung (Next.js)
  web:
    build: .
    container_name: personal-planner-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.vps
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-planner}:${POSTGRES_PASSWORD:-planner}@db:5432/${POSTGRES_DB:-personal-planner}?schema=public}
      NODE_ENV: production
      PORT: 3000
    ports:
      - '3000:3000'  # Nur für interne Kommunikation zwischen Docker-Containern benötigt
    command: sh -c "npx prisma migrate deploy && npm run build && npm run start"
    networks:
      - app

  # Nginx als Reverse Proxy für die Domain
  nginx:
    image: nginx:latest
    container_name: personal-planner-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Deine Nginx-Konfiguration (siehe unten)
    ports:
      - '80:80'    # HTTP
      - '443:443'  # HTTPS
    networks:
      - app

volumes:
  postgres-data:

networks:
  app:
    driver: bridge
