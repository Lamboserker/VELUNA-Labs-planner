version: '3.9'

services:
  db:
    image: postgres:15
    container_name: personal-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: planner
      POSTGRES_PASSWORD: planner
      POSTGRES_DB: personal-planner
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U planner']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  web:
    build: .
    container_name: personal-planner-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://planner:planner@db:5432/personal-planner?schema=public
      NODE_ENV: production
      PORT: 3000
    command: sh -c "npx prisma migrate deploy && npm run start"
    networks:
      - app

  nginx:
    image: nginx:latest
    container_name: personal-planner-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app

volumes:
  postgres-data:

networks:
  app:
    driver: bridge

